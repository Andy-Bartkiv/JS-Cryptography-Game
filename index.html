<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Game - Menu</title>
    <link rel="icon" type="image/png" href="Assets/icon.png">
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body onload="displayScore()">
    <div class="box-info">
        <button onclick="document.location = 'infoCW.html'" class="btn-info">Info & Rules</button>
    </div>

    <a href="gameCW.html" class="btn">
        <span></span>
        <span></span>
        S t a r t
    </a>
    <div class="box">
        <select id="level" onchange="setLevel()">
            <option value="0">TRAINEE.....000</option>
            <option value="1" selected>BEGINNER....300</option>
            <option value="2">EASY........600</option>
            <option value="3">NORMAL......900</option>
            <option value="4">EXPERT.....1200</option>
            <option value="5">MASTERMIND.1500</option>
        </select>
    </div>

    <div class="footer">
        <a href="https://github.com/Andy-Bartkiv/JS-Cryptography-Game" class="footer-text" target="_blank">@2020 Andy Bartkiv <i class="fab fa-github"></i></a>
    </div>
</body>

    <script>
        function setLevel() {
            // Check browser support
            if (typeof (Storage) !== "undefined") {
                let currentLevel = document.getElementById("level").value;
                localStorage.setItem("Crypto-Game-Level", currentLevel);
            } else {
                alert("Sorry, your browser does not support Web Storage...");
            }
        }
        function displayScore() {
        // Check browser support
        if (typeof (Storage) !== "undefined") {
            if (localStorage.getItem("Crypto-Game-Level") == null) 
                localStorage.setItem("Crypto-Game-Level", 1);
            document.getElementById("level").value = localStorage.getItem("Crypto-Game-Level");
            } else {
                alert("Sorry, your browser does not support Web Storage...");
        }
    }
    </script>

</html>
